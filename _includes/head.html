<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{{ site.description }}">

    <base href= "{{ site.url | append: site.baseurl | append: '/index.html' }}" />

    <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl | prepend: site.url }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">


<!-- loading fonts -->
<!-- Open Sans -->
<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,400italic,700' rel='stylesheet' type='text/css'>
<!-- Font Awesome for symbols -->
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
<!-- Ubuntu Mono for code -->
<link href='http://fonts.googleapis.com/css?family=Ubuntu+Mono:400,400italic,700,700italic' rel='stylesheet' type='text/css'>

<!-- mathjax.org for math equations -->
<script type="text/x-mathjax-config">
MathJax.Hub.Config({
imageFont: null,
extensions: ["tex2jax.js"],
jax: ["input/TeX","output/HTML-CSS"],
tex2jax: {inlineMath: [["$","$"],["\\(","\\)"]]} ,
menuSettings: { context: "Browser" }
});
</script>

<script type="text/javascript"  src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
</script>

<!-- highlight.js for code syntax highlighting-->
<link rel="stylesheet" href="{{ '/_assets/highlight/styles/github.css' | prepend: site.baseurl | prepend: site.url }}">
<script src="{{ '/_assets/highlight/highlight.pack.js' | prepend: site.baseurl | prepend: site.url }}"></script>
<script>hljs.initHighlightingOnLoad();</script>

<script src="http://yandex.st/highlightjs/7.3/highlight.min.js"></script>
<script>hljs.initHighlightingOnLoad();</script>-->

{% include site_tags.html %}

</head>
